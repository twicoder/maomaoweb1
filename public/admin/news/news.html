<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
            <li class="active">新闻管理</li>
        </ol>
    </div><!--/.row-->

    <div>
        <div class="btn-group pull-right">
            <button type="button" ng-class="btn-primary" ng-click="addNewNews()">添加新闻</button>
        </div>
    </div>
    <div>

        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th width="5%">ID</th>
                <th width="15%">新闻标题</th>
                <th width="40%">简介</th>
                <th width="20%">更新日期</th>
                <th width="20%">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in data.news">
            <td>{{item._id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.shortIntro}}</td>
            <td>{{item.updatedAt}}</td>
            <td align="center">
                <a href="#/news/news/{{item._id}}" class="btn btn-xs btn-primary" >
                    修改新闻
                </a>
                <a ng-click="deleteNews(item._id)" class="btn btn-xs btn-warning" >
                    删除新闻
                </a>
            </td>
            </tr>
            </tbody>
        </table>


    </div>



</div>
